		<script>
			function readURL(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();
					reader.onload = function (e) {
						$('.image-upload-wrap').hide();
						$('#loading').show();
						$('.file-upload-image').attr('src', e.target.result);
						$('.file-upload-content').show();
						$('.image-title').html(input.files[0].name);
					};
					reader.readAsDataURL(input.files[0]);
					init().then(function () {
						console.log('hello');
						predict();
						$('#loading').hide();
					});
				} else {
					removeUpload();
				}
			}

			function removeUpload() {
				$('.file-upload-input').replaceWith($('.file-upload-input').clone());
				$('.file-upload-content').hide();
				$('.image-upload-wrap').show();
			}
			$('.image-upload-wrap').bind('dragover', function () {
				$('.image-upload-wrap').addClass('image-dropping');
			});
			$('.image-upload-wrap').bind('dragleave', function () {
				$('.image-upload-wrap').removeClass('image-dropping');
			});
		</script>
		<script type="text/javascript">
			let URL;
			const urlAdult = 'https://teachablemachine.withgoogle.com/models/xgeJbOgXw/';
			const urlUnder20 = 'https://teachablemachine.withgoogle.com/models/bB3YHn5r/';
			let model, webcam, labelContainer, maxPredictions;
			async function init() {
				if (document.getElementById('age').checked) {
					URL = urlAdult;
				} else {
					URL = urlUnder20;
				}
				const modelURL = URL + 'model.json';
				const metadataURL = URL + 'metadata.json';
				model = await tmImage.load(modelURL, metadataURL);
				maxPredictions = model.getTotalClasses();
				labelContainer = document.getElementById('label-container');
				for (let i = 0; i < maxPredictions; i++) {
					var element = document.createElement('div');
					element.classList.add('d-flex');
					labelContainer.appendChild(element);
				}
			}
			async function predict() {
				var image = document.getElementById('cigar-image');
				const prediction = await model.predict(image, false);
				prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
				console.log(prediction[0].className);
				var resultTitle, resultExplain, resultTaste;
				if (document.getElementById('cigar').checked) {
					gtag('event', '시가 테스트 수행', {
						event_category: '시가 테스트 수행',
						event_label: 'Adult',
					});
					switch (prediction[0].className) {
						case 'cuban_cohiba':
							resultTitle = 'cohiba';
							resultExplain =
								'‘코히바’ 라는 이름은 타이노(Taíno)족 언어로 ‘담배’ 라는 뜻이다.';
							resultTaste = 'Caramel, Nuts, Espresso';
							gtag('event', 'adult result cohiba', { event_category: 'adult result' });
							break;
						case 'Cuban_H.Upmann':
							resultTitle = 'H.Upmann';
							resultExplain = '';
							resultTaste = '';
							gtag('event', 'adult result upmann', { event_category: 'adult result' });
							break;
						case 'Cuban_Hoyo De Monterrey':
							resultTitle = 'Hoyo De Monterrey';
							resultExplain = '';
							resultTaste = '';
							gtag('event', 'adult result hoyo', { event_category: 'adult result' });
							break;
						default:
							resultTitle = 'retry';
							resultExplain = '';
							resultTaste = '';
							gtag('event', 'adult result 알수없음', { event_category: 'adult result' });
					}
				} else {
					gtag('event', '시가 테스트 수행', {
						event_category: '시가 테스트 수행',
						event_label: 'Under 20',
					});
					switch (prediction[0].className) {
						case 'Cuban_Cohiba':
							resultTitle = 'Cohiba';
							resultExplain = '';
							resultTaste = '';
							gtag('event', '여자 결과 코히바', { event_category: '여자 결과' });
							break;
						case 'Cuban_H.Upmann':
							resultTitle = '';
							resultExplain = '';
							resultTaste = '';
							gtag('event', '여자 결과 우프만', { event_category: '여자 결과' });
							break;
						case 'Cuban_Hoyo De Monterrey':
							resultTitle = '';
							resultExplain = '';
							resultTaste = '';
							gtag('event', '여자 결과 호요', { event_category: '여자 결과' });
							break;
						default:
							resultTitle = '알수없음';
							resultExplain = '';
							resultTaste = '';
							gtag('event', '여자 결과 알수없음', { event_category: '여자 결과' });
					}
				}
				var title =
					"<div class='" +
					prediction[0].className +
					"-cigar-title'>" +
					resultTitle +
					'</div>';
				var explain = "<div class='cigar-explain pt-2'>" + resultExplain + '</div>';
				var taste =
					"<div class='" +
					prediction[0].className +
					"-cigar-taste pt-2 pb-2'>" +
					resultTaste +
					'</div>';
				$('.result-message').html(title + explain + taste);
				var barWidth;
				for (let i = 0; i < maxPredictions; i++) {
					if (prediction[i].probability.toFixed(2) > 0.1) {
						barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + '%';
					} else if (prediction[i].probability.toFixed(2) >= 0.01) {
						barWidth = '4%';
					} else {
						barWidth = '2%';
					}
					var labelTitle;
					switch (prediction[i].className) {
						case 'Cuban_Cohiba':
							labelTitle = 'cohiba';
							break;
						case 'Cuban_H.Upmann':
							labelTitle = 'H.Upmann';
							break;
						case 'Cuban_Hoyo De Monterrey':
							labelTitle = 'Hoyo De Monterrey';
							break;
						default:
							labelTitle = '알 수 없음';
					}
					var label =
						"<div class='cigar-label d-flex align-items-center'>" +
						labelTitle +
						'</div>';
					var bar =
						"<div class='bar-container position-relative container'><div class='" +
						prediction[i].className +
						"-box'></div><div class='d-flex justify-content-center align-items-center " +
						prediction[i].className +
						"-bar' style='width: " +
						barWidth +
						"'><span class='d-block percent-text'>" +
						Math.round(prediction[i].probability.toFixed(2) * 100) +
						'%</span></div></div>';
					labelContainer.childNodes[i].innerHTML = label + bar;
				}
			}
		</script>
